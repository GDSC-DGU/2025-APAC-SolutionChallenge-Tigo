plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')?.toInteger() ?: 1
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: "1.0.0"
def googleMapKey = localProperties.getProperty('GOOGLE_MAP_KEY') ?: ""

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "org.gdgoc.tigo"
    compileSdk flutter.compileSdkVersion
//    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId "org.gdgoc.tigo"
        minSdk 29
        targetSdk flutter.targetSdkVersion
        versionCode flutterVersionCode
        versionName flutterVersionName
        manifestPlaceholders = [
                googleMapKey    : googleMapKey,
                applicationName : "io.flutter.app.FlutterApplication"
        ]
    }

    signingConfigs {
        release {
             keyAlias = keystoreProperties['keyAlias']
        keyPassword = keystoreProperties['keyPassword']
        storeFile = file("${projectDir}/${keystoreProperties['storeFile']}")
        storePassword = keystoreProperties['storePassword']
    }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Kotlin Standard Library
    // implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // WindowManager (Android 12 이상에서 필요 시)
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'

    // Desugaring for Java 8+ compatibility
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
}
